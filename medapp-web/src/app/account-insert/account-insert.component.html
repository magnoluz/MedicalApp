<div>
<h3>Cadastrar Conta</h3>
</div>

<form class="example-container" [formGroup]="accountForm" (ngSubmit)="addAccount(accountForm.value)">
<div class="form-row">
    <label for="name">Nome</label>
    <br>
    <input matInput type="text" name="name" placeholder="Nome do Paciente" formControlName="name" style="width: 30%">        
    <br><br>
    <label for="email">Email</label>
    <br>
    <input matInput type="text" name="email" placeholder="Email" formControlName="email" style="width: 30%">
    <br><br>
    <label for="password">Senha</label>
    <br>
    <input matInput type="text" name="password" placeholder="Password" formControlName="password" style="width: 30%">        
    <br><br>
</div>
<br>
<div class="form-group">
    <button type="submit" mat-button color="primary">Cadastrar</button>
</div>
</form>
<br><br>
