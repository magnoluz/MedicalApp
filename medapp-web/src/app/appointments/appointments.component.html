<div>
  <h3>Lista de Consultas</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 98%">

  <!-- Date Time Column -->
  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
  </ng-container>

  <!-- Name Doctor Column -->
  <ng-container matColumnDef="doctor.name">
    <th mat-header-cell *matHeaderCellDef> Nome do MÃ©dico </th>
    <td mat-cell *matCellDef="let element"> {{element.doctor.name}} </td>
  </ng-container>

  <!-- Name Account Column -->
  <ng-container matColumnDef="account.name">
    <th mat-header-cell *matHeaderCellDef> Nome do Paciente </th>
    <td mat-cell *matCellDef="let element"> {{element.account.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br><br>
