<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar showIfLogged>Menu</mat-toolbar>
    <mat-nav-list showIfLogged>
      <a mat-list-item routerLink="/doctors" routerLinkActive="active">Médicos</a>
      <a mat-list-item routerLink="/appointments" routerLinkActive="active">Consultas</a>
      <a mat-list-item routerLink="/appointmentSchedule" routerLinkActive="active">Agendar Consulta</a>
      <a mat-list-item routerLink="/accountLogin" routerLinkActive="active">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portal de Consultas Médicas</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
